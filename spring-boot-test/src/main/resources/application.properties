# IDENTITY (ContextIdApplicationContextInitializer)  
spring.application.name=changAPP
spring.application.index=1001

#参考 ServerProperties类中的属性
server.port=8081
#url前缀
#server.servletPath=/small
server.serverHeader=small server;
#日志
logging.path=./
logging.file=logs.log
#出现debug= 无论值如何 系统将debug所有输出 而不管下面设置的包级别
#debug=true

#控制台输出为彩色 NEVER  DETECT  ALWAYS
spring.output.ansi.enabled=DETECT

#JPA CONFIG
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = false
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.datasource.url = jdbc:mysql://localhost:3306/test
spring.datasource.username = root
spring.datasource.password = hiuseon123456
spring.datasource.driverClassName = com.mysql.jdbc.Driver
